<?xml version="1.0" encoding="UTF-8"?>
<svg
  width="180"
  height="180"
  viewBox="0 0 180 180"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">Chatbot Logo</title>
  <desc id="desc">Minimal chat bubble logo for a chatbot website</desc>

  <!-- Background circle -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
  </defs>

  <circle cx="90" cy="90" r="80" fill="url(#bgGradient)"/>

  <!-- Chat bubble -->
  <g transform="translate(40,45)">
    <rect
      x="0"
      y="0"
      rx="16"
      ry="16"
      width="100"
      height="70"
      fill="#FFFFFF"
      opacity="0.96"
    />
    <!-- Tail -->
    <path
      d="M 30 70 L 40 90 L 55 70 Z"
      fill="#FFFFFF"
      opacity="0.96"
    />

    <!-- Dots -->
    <circle cx="28" cy="35" r="6" fill="#4F46E5"/>
    <circle cx="50" cy="35" r="6" fill="#4F46E5"/>
    <circle cx="72" cy="35" r="6" fill="#4F46E5"/>
  </g>

  <!-- Subtle inner glow -->
  <circle cx="90" cy="90" r="80" fill="none" stroke="#FFFFFF" stroke-opacity="0.25" stroke-width="4"/>
</svg>

